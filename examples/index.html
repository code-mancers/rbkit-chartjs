<!DOCTYPE html>
<html>
<head>
  <title>Using Charts.js</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
<div class="container">
  <div class="chart">
    <h4> Live Objects - Time vs Objects(in 1000's) </h4>
    <hr>
    <canvas id="live-objects-chart" width='420' height='200'></canvas>
  </div>
  <div class="chart">
    <h4> Heap Sizes - Time vs Size(in MB) </h4>
    <hr>
    <canvas id="heap-chart" width='420' height='200'></canvas>
  </div>
  <div class="chart">
    <h4> GC Chart - Time taken for each GC(in ms) </h4>
    <hr>
    <canvas id="gc-chart" width='420' height='282'></canvas>
  </div>
  <div class="stats">
    <h4> GC Stats </h4>
    <hr>
    <div class="table">
      <table id="gc-stats-table">
        <tbody></tbody>
        <colgroup>
          <col width="320" />
          <col width="100"/>
        </colgroup>
      </table>
    </div>
  </div>

  <div class='generation-charts'>
    <canvas id='generation-one' width='250' height='250'></canvas>
    <canvas id='generation-two' width='250' height='250'></canvas>
    <canvas id='generation-three' width='250' height='250'></canvas>
  </div>

</div>

<script src='../vendor/chart.js'></script>
<script src='../src/rbcharts.js'></script>

<script src='./demo.js'></script>
</body>
</html>
